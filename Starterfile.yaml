tools:
  npm:
    optional: False
    script: scoop install npm || brew install npm || sudo apt-get npm

modules:
  path.module-express:
    name: express
    source:
      git: git@github.com:Start-Out/path.module-express.git
    scripts:
      init: cd ./express && npm install
      destroy: rm -rf ./express
  path.module-react:
    name: react
    source:
      curl: https://raw.githubusercontent.com/Start-Out/path.module-react/main/setup_react.sh
    scripts:
      init: cd ./my-app && npm install
      start: cd ./my-app && npm start
      destroy: rm -rf ./my-app


