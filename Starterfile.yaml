# Looks at the same level as this Starterfile for files
env_file: # TODO default behavior
  - .env
  - prod.env

tools:
  nodejs:
#    optional: False    # Do not need to specify non-optional, defaults to required
    scripts:
      check: |
        node --version
        npm --version
      windows:
        install: scoop install nodejs
        uninstall: scoop uninstall nodejs
      mac:
        install: brew install node
        uninstall: brew uninstall node
      linux:
        install: sudo apt install npm
        uninstall: sudo apt remove npm
        check: npm --version
  pnpm:
    depends_on: nodejs
    scripts:
      install: npm install -g pnpm
      uninstall: npm uninstall -g pnpm
      check: pnpm --version

modules:
  path.module-postgresql:
    name: postgres
    dest: postgres-s
    source:
      script: docker run postgresql -e $POSTGRES_CONTAINER_NAME -e $POSTGRES_PASSWORD
#    environment:
#      POSTGRES_CONTAINER_NAME: $POSTGRES_CONTAINER_NAME
#      POSTGRES_PASSWORD: $POSTGRES_PASSWORD  # SECRET
    scripts:
      init: echo hello ${POSTGRES_CONTAINER_NAME}!
      destroy: echo byebye
